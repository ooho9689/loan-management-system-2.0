<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯客戶表單調試</title>
    <style>
        .form-section {
            display: none;
            animation: fadeIn 0.3s ease;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }

        .form-section.active {
            display: block !important;
        }

        .form-section h4 {
            color: #495057;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .nav-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 100px;
        }

        .nav-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .section-indicators {
            display: flex;
            gap: 8px;
        }

        .indicator {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .indicator.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .indicator:hover {
            background: #dee2e6;
            transform: scale(1.1);
        }

        .file-upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .file-upload-item {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-upload-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .file-upload-item label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #495057;
        }

        .file-upload-item input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .file-preview {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="edit-modal" style="max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <h2>編輯客戶表單調試</h2>
        
        <div class="debug-info" id="debug-info">
            調試信息將在這裡顯示...
        </div>
        
        <div style="margin: 20px 0; padding: 15px; background: #f0f8ff; border-radius: 8px; border: 1px solid #b3d9ff;">
            <h4>測試控制</h4>
            <button onclick="testSection(3)" style="margin: 5px; padding: 8px 16px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">測試第4頁（財務）</button>
            <button onclick="testSection(4)" style="margin: 5px; padding: 8px 16px; background: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer;">測試第5頁（檔案）</button>
            <button onclick="checkAllSections()" style="margin: 5px; padding: 8px 16px; background: #FF9800; color: white; border: none; border-radius: 4px; cursor: pointer;">檢查所有區塊</button>
        </div>

        <form id="edit-customer-form">
            <!-- 基本資訊 -->
            <div class="form-section active" data-section="basic">
                <h4>基本資訊</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" name="name" value="測試客戶" required />
                    </div>
                    <div class="form-group">
                        <label>身分證號碼 *</label>
                        <input type="text" name="idNumber" value="A123456789" required />
                    </div>
                </div>
            </div>

            <!-- 聯絡資訊 -->
            <div class="form-section" data-section="contact">
                <h4>聯絡資訊</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>手機號碼 *</label>
                        <input type="tel" name="phone" value="0912345678" required />
                    </div>
                    <div class="form-group">
                        <label>電子郵件</label>
                        <input type="email" name="email" value="test@example.com" />
                    </div>
                </div>
            </div>

            <!-- 租賃資訊 -->
            <div class="form-section" data-section="rental">
                <h4>租賃資訊</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>手機型號</label>
                        <input type="text" name="phoneModel" value="iPhone 12 128GB" />
                    </div>
                    <div class="form-group">
                        <label>合約起始日</label>
                        <input type="date" name="contractStart" value="2025-01-01" />
                    </div>
                </div>
            </div>

            <!-- 財務資訊 -->
            <div class="form-section" data-section="financial">
                <h4>財務資訊</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label>買賣價金 *</label>
                        <input type="number" name="salePrice" value="15000" required />
                    </div>
                    <div class="form-group">
                        <label>租金 *</label>
                        <input type="number" name="rent" value="1500" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>銀行</label>
                        <input type="text" name="bank" value="台灣銀行" />
                    </div>
                    <div class="form-group">
                        <label>銀行帳號</label>
                        <input type="text" name="bankAccountNumber" value="1234567890" />
                    </div>
                </div>
            </div>

            <!-- 檔案上傳 -->
            <div class="form-section" data-section="files">
                <h4>檔案上傳</h4>
                <div class="file-upload-grid">
                    <div class="file-upload-item">
                        <label>身分證正面</label>
                        <input type="file" name="idFront" accept="image/*" />
                        <div class="file-preview">
                            <div class="file-info">尚未上傳檔案</div>
                        </div>
                    </div>
                    <div class="file-upload-item">
                        <label>身分證反面</label>
                        <input type="file" name="idBack" accept="image/*" />
                        <div class="file-preview">
                            <div class="file-info">尚未上傳檔案</div>
                        </div>
                    </div>
                    <div class="file-upload-item">
                        <label>存摺封面</label>
                        <input type="file" name="billPhoto" accept="image/*" />
                        <div class="file-preview">
                            <div class="file-info">尚未上傳檔案</div>
                        </div>
                    </div>
                    <div class="file-upload-item">
                        <label>合約PDF</label>
                        <input type="file" name="contractPdf" accept=".pdf" />
                        <div class="file-preview">
                            <div class="file-info">尚未上傳檔案</div>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!-- 表單導航 -->
        <div class="form-navigation">
            <button type="button" class="nav-btn" id="edit-prev-section">上一步</button>
            <div class="section-indicators">
                <span class="indicator active" data-section="basic">1</span>
                <span class="indicator" data-section="contact">2</span>
                <span class="indicator" data-section="rental">3</span>
                <span class="indicator" data-section="financial">4</span>
                <span class="indicator" data-section="files">5</span>
            </div>
            <button type="button" class="nav-btn" id="edit-next-section">下一步</button>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">更新客戶</button>
        </div>
    </div>

    <script>
        function setupEditFormNavigation() {
            console.log('設置編輯表單導航');
            
            const sections = ['basic', 'contact', 'rental', 'financial', 'files'];
            let currentSectionIndex = 0;

            const updateDebugInfo = () => {
                const debugInfo = document.getElementById('debug-info');
                const currentSection = document.querySelector(`#edit-modal [data-section="${sections[currentSectionIndex]}"]`);
                const isVisible = currentSection && currentSection.classList.contains('active');
                const computedStyle = currentSection ? window.getComputedStyle(currentSection) : null;
                
                debugInfo.innerHTML = `
                    當前區塊: ${sections[currentSectionIndex]} (索引: ${currentSectionIndex})<br>
                    區塊元素存在: ${!!currentSection}<br>
                    有active類別: ${isVisible}<br>
                    計算樣式display: ${computedStyle ? computedStyle.display : 'N/A'}<br>
                    內聯樣式display: ${currentSection ? currentSection.style.display : 'N/A'}<br>
                    所有區塊: ${document.querySelectorAll('#edit-modal .form-section').length}<br>
                    活動區塊: ${document.querySelectorAll('#edit-modal .form-section.active').length}
                `;
            };

            const showSection = (index) => {
                console.log('切換到表單區塊:', index, sections[index]);
                
                // 先隱藏所有區塊
                sections.forEach((section, i) => {
                    const sectionElement = document.querySelector(`#edit-modal [data-section="${section}"]`);
                    const indicator = document.querySelector(`#edit-modal .indicator[data-section="${section}"]`);
                    
                    if (sectionElement) {
                        sectionElement.classList.remove('active');
                        console.log(`隱藏區塊: ${section}`);
                    }
                    if (indicator) {
                        indicator.classList.remove('active');
                    }
                });
                
                // 顯示當前區塊
                const currentSection = document.querySelector(`#edit-modal [data-section="${sections[index]}"]`);
                const currentIndicator = document.querySelector(`#edit-modal .indicator[data-section="${sections[index]}"]`);
                
                if (currentSection) {
                    currentSection.classList.add('active');
                    console.log(`顯示區塊: ${sections[index]}, classList: ${currentSection.classList}`);
                    console.log(`區塊顯示狀態:`, currentSection.style.display);
                    console.log(`區塊計算樣式:`, window.getComputedStyle(currentSection).display);
                    
                    // 強制重新計算樣式，確保顯示
                    currentSection.offsetHeight;
                    
                    // 確保檔案上傳區塊正確顯示
                    if (sections[index] === 'files') {
                        const fileGrid = currentSection.querySelector('.file-upload-grid');
                        if (fileGrid) {
                            fileGrid.style.display = 'grid';
                            console.log('檔案上傳網格已設置為顯示');
                        }
                    }
                } else {
                    console.error(`找不到區塊元素: ${sections[index]}`);
                }
                if (currentIndicator) {
                    currentIndicator.classList.add('active');
                }

                // 更新导航按钮状态
                const prevBtn = document.getElementById('edit-prev-section');
                const nextBtn = document.getElementById('edit-next-section');
                
                if (prevBtn) prevBtn.disabled = index === 0;
                if (nextBtn) nextBtn.disabled = index === sections.length - 1;

                // 更新調試信息
                updateDebugInfo();
            };

            // 移除舊的事件監聽器
            const prevBtn = document.getElementById('edit-prev-section');
            const nextBtn = document.getElementById('edit-next-section');
            
            if (prevBtn) {
                prevBtn.removeEventListener('click', prevBtn._clickHandler);
                prevBtn._clickHandler = () => {
                    if (currentSectionIndex > 0) {
                        currentSectionIndex--;
                        showSection(currentSectionIndex);
                    }
                };
                prevBtn.addEventListener('click', prevBtn._clickHandler);
            }

            if (nextBtn) {
                nextBtn.removeEventListener('click', nextBtn._clickHandler);
                nextBtn._clickHandler = () => {
                    if (currentSectionIndex < sections.length - 1) {
                        currentSectionIndex++;
                        showSection(currentSectionIndex);
                    }
                };
                nextBtn.addEventListener('click', nextBtn._clickHandler);
            }

            // 指示器点击
            document.querySelectorAll('#edit-modal .indicator').forEach((indicator, index) => {
                indicator.removeEventListener('click', indicator._clickHandler);
                indicator._clickHandler = () => {
                    currentSectionIndex = index;
                    showSection(currentSectionIndex);
                };
                indicator.addEventListener('click', indicator._clickHandler);
            });
            
            // 初始化顯示第一個區塊
            showSection(0);
            
            // 添加調試信息
            console.log('編輯表單導航設置完成');
            console.log('所有表單區塊:', document.querySelectorAll('#edit-modal .form-section'));
            console.log('當前活動區塊:', document.querySelector('#edit-modal .form-section.active'));
        }

        // 測試函數
        function testSection(index) {
            console.log(`測試區塊 ${index}`);
            const sections = ['basic', 'contact', 'rental', 'financial', 'files'];
            const sectionName = sections[index];
            const sectionElement = document.querySelector(`#edit-modal [data-section="${sectionName}"]`);
            
            if (sectionElement) {
                // 隱藏所有區塊
                sections.forEach(section => {
                    const el = document.querySelector(`#edit-modal [data-section="${section}"]`);
                    if (el) {
                        el.classList.remove('active');
                        el.style.display = 'none';
                    }
                });
                
                // 顯示指定區塊
                sectionElement.classList.add('active');
                sectionElement.style.display = 'block';
                
                console.log(`已顯示區塊: ${sectionName}`);
                console.log('區塊元素:', sectionElement);
                console.log('計算樣式:', window.getComputedStyle(sectionElement));
            } else {
                console.error(`找不到區塊: ${sectionName}`);
            }
        }
        
        function checkAllSections() {
            const sections = ['basic', 'contact', 'rental', 'financial', 'files'];
            console.log('檢查所有區塊狀態:');
            
            sections.forEach((section, index) => {
                const element = document.querySelector(`#edit-modal [data-section="${section}"]`);
                if (element) {
                    const isVisible = element.classList.contains('active') && element.style.display !== 'none';
                    const computedStyle = window.getComputedStyle(element);
                    console.log(`${index + 1}. ${section}:`, {
                        exists: true,
                        hasActive: element.classList.contains('active'),
                        display: element.style.display,
                        computedDisplay: computedStyle.display,
                        visible: isVisible
                    });
                } else {
                    console.log(`${index + 1}. ${section}: 元素不存在`);
                }
            });
        }
        
        // 頁面載入完成後設置導航
        document.addEventListener('DOMContentLoaded', function() {
            setupEditFormNavigation();
        });
    </script>
</body>
</html>
